<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #menu}"></div>

<table border="1">
    <tr>
        <td>Name</td>
        <td>Email</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">Name</td>
        <td th:text="${user.email}">Email</td>
    </tr>
</table>
<a th:href="@{/users/new}">Add new</a>
</body>
</html>
